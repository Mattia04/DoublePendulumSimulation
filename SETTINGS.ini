; ========== Visualization Settings ==========
[visualization]
; Display the pendulums in configuration space (1 = yes, 0 = no)
configuration_space = 1
; Display the pendulums in phase space (1 = yes, 0 = no)
phase_space = 1
; Show grid (1 = yes, 0 = no)
enable_grid = 1

; ========== Simulation Settings ==========
[simulation]
; Number of pendulums in the simulation
number_of_pendulums = 100
; Time step for numerical integration (seconds)
time_step = 0.01
; Total simulation time (seconds)
total_time = 10
; Show pendulums during the simulation (1 = yes, 0 = no)
show_pendulums = 1
; Show pendulum traces (1 = yes, 0 = no)
show_trace = 1
; Length of the trace to display (number of steps)
trace_length = 100
; Gravitational acceleration (m/s^2)
gravity = 9.806

; ========== Performance Settings ==========
[performance]
; Enable multi-threaded simulation (1 = yes, 0 = no)
multi_threading = 1
; Number of threads to use
thread_count = 4

; ========== Advanced Settings ==========
[advanced]
; Integration method (e.g., euler, rk4, verlet)
integration_method = rk4
; Log energy data for analysis (1 = yes, 0 = no)
energy_logging = 1

; ========== Global Pendulum Parameters ==========
[pendulums]
; Mass of the internal pendulum (kg)
mass1 = 1
; Mass of the external pendulum (kg)
mass2 = 1
; Length of the internal pendulum (meters)
length1 = 1
; Length of the external pendulum (meters)
length2 = 1
; Damping coefficient (dimensionless)
damping = 0.02
; Initial angle of internal pendulum (radians)
theta1 = 3.14159
; Initial angle of external pendulum (radians)
theta2 = 3.14159
; Spread factor for randomized initial conditions (dimensionless)
spread = 0.01

; ========== Pendulum Overrides ==========
[pendulum_1]
; Custom parameters for Pendulum 1
mass1 = 1.2
length1 = 1.1

[pendulum_50]
; Custom parameters for Pendulum 50
theta1 = 1.5708
damping = 0.05